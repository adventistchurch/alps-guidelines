<!DOCTYPE html>
<html class="no-js pl {{site.html_classes}}" lang="en">
	{% include head.html %}

	<body class="body {{site.body_classes}} {{post.body_classes}} {% if page.include_sabbath == nil %} hide-sabbath{% endif %}">
      <div class="l-wrap">
        <div class="l-wrap__content l-content" role="document">
          {% include header.html %}

          <main class="l-main" role="main">
            {% include page-topper.html %}

            <section class="l-grid l-grid--7-col l-grid-wrap--6-of-7 u-spacing--double--until-xxlarge u-padding--zero--sides">
                <div class="c-sidebar l-grid-item l-grid-item--l--2-col l-grid-item--xl--2-col u-spacing u-padding--zero--sides">
                  <div class="c-block-wrap u-spacing--double u-padding--right u-background-color--gray--light u-space--right">
                    <div class="c-block__heading u-theme--border-color--darker">
                        <h3 class="c-block__heading-title u-theme--color--darker">Design System Navigation</h3>
                      </div>

                      <div class="c-block-wrap__content">
                        <div class="c-block c-block__text u-theme--border-color--darker u-border--left u-padding--double--bottom u-spacing--half js-nav-panel">
                          {% include primary-nav.html %}
                        </div>
                      </div>
                    </div>
                  </div> <!-- /.c-sidebar -->

                  {{ content }}
              </section>
          </main> <!-- /.l-main -->

          {% include footer.html %}
        </div> <!-- /.l-content -->

        {% if page.include_sabbath == true  %}
          {% include sabbath.html %}
        {% endif %}
      </div><!-- ./l-wrap -->

      {% include foot.html %}
	</body>
</html>
