---
layout: default
---

<article class="l-grid-item--l--4-col l-grid-item--xl--4-col u-padding--double--top u-padding--double--bottom u-padding--zero--left u-padding--zero--right">
  <div class="text u-spacing">
    {% if page.title %}
        <h1 class="u-font--secondary--xl u-theme--color--darker">{{ page.title }} {% if page.status %}{% include badge.html %}{% endif %}</h1>
    {% endif %}

    {% if page.description %}
        <p class="o-highlight u-padding u-background-color--gray--light can-be--dark-dark">
          {{ page.description }}
        </p>
    {% endif %}

    {{ content | markdownify }}

  </div><!--text u-spacing-->
</article>
